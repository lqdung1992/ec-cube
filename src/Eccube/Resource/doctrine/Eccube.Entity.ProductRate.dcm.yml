            column: product_rate_id
            generator:
                strategy: AUTO
    fields:
        like_count:
            type: integer
            nullable: true
            unsigned: true
        delicious_count:
            type: integer
            nullable: true
            unsigned: true
        fresh_count:
            type: integer
            nullable: true
            unsigned: true
        vivid_count:
            type: integer
            nullable: true
            unsigned: true
        aroma_count:
            type: integer
            nullable: true
            unsigned: true
    oneToOne:
