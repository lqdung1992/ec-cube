Eccube\Entity\Follow:
    type: entity
    table: dtb_follow
    repositoryClass: Eccube\Repository\FollowRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: follow_id
            generator:
                strategy: AUTO
    fields:
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        Customer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: Follows
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
        TargetCustomer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: Follows
            joinColumn:
                name: follow_customer_id
                referencedColumnName: customer_id
    lifecycleCallbacks: {  }
