Eccube\Entity\BusStop:
    type: entity
    table: dtb_bus_stop
    repositoryClass: Eccube\Repository\BusStopRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: bus_stop_id
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
            nullable: true
        rank:
            type: smallint
            nullable: true
        address:
            type: text
            nullable: true
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
    manyToOne:
        BusArea:
            targetEntity: Eccube\Entity\Master\BusArea
            joinColumn:
                name: area_id
                referencedColumnName: id
        BusStatus:
            targetEntity: Eccube\Entity\Master\BusStatus
            joinColumn:
                name: route_status
                referencedColumnName: id
    oneToMany:
        Customers:
            targetEntity: Eccube\Entity\Customer
            mappedBy: BusStop
            joinColumn:
                name: bus_stop_id
                referencedColumnName: bus_stop
        RouteDetails:
            targetEntity: Eccube\Entity\RouteDetail
            mappedBy: BusStop
            joinColumn:
                name: bus_stop_id
                referencedColumnName: bus_stop_id
    lifecycleCallbacks: {  }
