Eccube\Entity\Bus:
    type: entity
    table: dtb_bus
    repositoryClass: Eccube\Repository\BusRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: bus_id
            generator:
                strategy: AUTO
    fields:
        bus_no:
            type: integer
            nullable: false
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
#        del_flg:
#            type: smallint
#            nullable: false
#            unsigned: false
#            options:
#                default: '0'
    manyToOne:
        Customer:
            targetEntity: Eccube\Entity\Customer
            inversedBy: Children
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
    lifecycleCallbacks: {  }
